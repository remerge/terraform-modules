---
name: pre-commit

on:
  pull_request:
  push:
    branches: [main, master]

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout/releases
        uses: actions/checkout@v4

      - name: Setup SSH agent
        # https://github.com/webfactory/ssh-agent/releases
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: "${{ secrets.DEPLOY_USER_SSH_KEY }}"

      - name: Setup Git
        run: |
          curl -sL https://api.github.com/meta | jq -r '"github.com "+.ssh_keys[]' >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git config --global advice.detachedHead false

      - name: Setup Terraform
        # https://github.com/hashicorp/setup-terraform/releases
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: "${{ secrets.TF_CLOUD_API_TOKEN }}"

      - name: Setup Terraform plugin cache
        run: |
          echo -e "\nplugin_cache_dir=\"\$HOME/.terraform.d/plugin-cache\"" >> ~/.terraformrc
          mkdir -p ~/.terraform.d/plugin-cache

      - name: Cache Terraform plugins
        # https://github.com/actions/cache/releases
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: "${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}"

      - name: Load envrc
        # https://github.com/HatsuneMiku3939/direnv-action/releases
        uses: HatsuneMiku3939/direnv-action@v1

      - name: Install project dependencies
        run: make install

      - name: Run pre-commit checks
        # https://github.com/pre-commit/action/releases
        uses: pre-commit/action@v3.0.1
